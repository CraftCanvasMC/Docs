name: Code Quality

on:
  push:
    paths:
      - "**.mjs"
      - "**.ts"
      - "**.tsx"
      - "**.json*"
  pull_request:
    paths:
      - "**.mjs"
      - "**.ts"
      - "**.tsx"
      - "**.json*"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build project
        run: bun run build
        env:
          NODE_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Prettier
        run: bun run format:check
